<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>もりけん先生のjsハンズオン</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul></ul>
  <button id="js-modal-btn">モーダルボタン</button>

  <div id="js-mask"></div>
      <form action="#" method="POST" id="js-form">
        <p>ログイン</p>
        <div class="form-id">
          <label for="js-input-num">IDを入力</label>
          <input type="number" id="js-input-num">
        </div>
        
        <div class="form-name">
          <label for="js-input-name">名前を入力</label>
          <input type="text" id="js-input-name">
        </div>
        <input type="submit" value="送信" id="js-submit">
      </form>
  <script src="main.js"></script>
</body>
</html>
